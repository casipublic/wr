<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descriptions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
    }
    .accordion {
        background-color: #f1f1f1;
        color: #333;
        cursor: pointer;
        padding: 14px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
        display: flex;
        align-items: center;
    }
    .accordion:hover {
        background-color: #ddd;
    }
    .accordion:after {
        content: '\25BC'; /* Down arrow */
        font-size: 14px;
        margin-left: auto;
        transition: transform 0.3s ease;
    }
    .accordion.active:after {
        transform: rotate(180deg); /* Up arrow */
    }
    .panel {
        padding: 0 14px;
        background-color: white;
        display: none;
        overflow: hidden;
        border-left: 3px solid #2196F3;
        margin-bottom: 8px;
    }
    a {
        color: #2196F3;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h2>📝 Information Accordion</h2>

<button class="accordion">📝 Title 1</button>
<div class="panel">
  <p>This is the content for Title 1. <a href="https://example.com/page1" target="_blank">More info</a></p>
</div>

<button class="accordion">📝 Title 2</button>
<div class="panel">
  <p>This is the content for Title 2. <a href="https://example.com/page2" target="_blank">More info</a></p>
</div>

<button class="accordion">📝 Title 3</button>
<div class="panel">
  <p>This is the content for Title 3. <a href="https://example.com/page3" target="_blank">More info</a></p>
</div>

<button class="accordion">📝 Title 4</button>
<div class="panel">
  <p>This is the content for Title 4. <a href="https://example.com/page4" target="_blank">More info</a></p>
</div>

<button class="accordion">📝 Title 5</button>
<div class="panel">
  <p>This is the content for Title 5. <a href="https://example.com/page5" target="_blank">More info</a></p>
</div>

<script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            let panel = this.nextElementSibling;
            panel.style.display = (panel.style.display === "block") ? "none" : "block";
        });
    }
</script>

</body>
</html>
