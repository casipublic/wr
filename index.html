<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descriptions</title>

		<style>
	body {
        font-family: Arial, sans-serif;
        padding: 10px;
		font-size: 20px;
    }
	/* Wrap all accordions inside a container because PowerBi puts all the html in a
	frame.Power BI’s HTML Content visual is overlaying the scrollbar on top of the rendered
	HTML instead of giving it its own space.
When that happens, padding alone won’t fix it — we need to make the accordion
 narrower than the container so the scrollbar is always visible next to it.*/
 
.accordion-container {
    width: 95%;            /* ✅ leave space for scrollbar */
    margin: 0 auto;        /* center horizontally */
    box-sizing: border-box;
}
/* Accordion container */
details {
	font-size: 20px;
    background-color: #051d2e;
    color: white;
    padding: 0;
    margin-bottom: 1px;               /* 1px gap */
    border-bottom: 1px solid #0a2e4a;
    border-radius: 4px;
	/*
	font-size: 17px;
	box-sizing: border-box;
    padding-right: 8px;  ✅ space for scrollbar */
}

/* Summary styled as button */
summary {
	font-size: 20px;
    display: flex;                     /* flex for text + arrow */
    align-items: center;
    cursor: pointer;
    padding: 12px;                     /* full-height clickable */
    outline: none;
	user-select: none;
     position: relative;
    width: 100%;
    box-sizing: border-box;
	/*
	    font-size: 17px;
		padding-right: 8px;  ✅ space for scrollbar 
		*/
}

/* Hover effect */
summary:hover {
    background-color: #0a2e4a;
	color: #d83e00; /*red*/
}
summary::after:hover {
	color: #d83e00; /*red*/
}
/* Fake arrow using ::after */
summary::after {
    content: "\25BC";                  /* downward triangle */
    margin-left: auto;                  /* push to right */
    transition: transform 0.3s ease;   /* smooth rotation */
    font-size: 20px;
    color: white;
}

/* Rotate arrow when open */
details[open] > summary::after {
    transform: rotate(180deg);         /* points up when expanded */
}

/* Panel content */
details p {
    background-color: white;
    color: black;
    padding: 10px;
    margin: 0;
    border-left: 3px solid #2196F3;
}

/* Links */
a {
    color: #2196F3;
    text-decoration: none;
	font-size:22px;
}
</style>


	
</head>
<body>





<details>
  <summary>📝 Title 1</summary>
  <p>This is content for Title 1. <a href="https://example.com/page1" target="_blank">More info</a></p>
</details>
