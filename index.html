<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Link + Question Mark</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: white;
  margin: 20px;
}

.accordion {
  border: 1px solid #ccc;
  border-radius: 6px;
  max-width: 600px;
  overflow: hidden;
}

.accordion-item {
  border-bottom: 1px solid #ccc;
}

/* Title row */
.header-row {
  display: flex;
  align-items: center;
  background-color: #051d2e;
  padding: 12px 16px;
}

.header-row a {
  flex: 1;
  text-decoration: none;
  color: white;
  font-weight: bold;
}

.header-row a:hover {
  color: #00bfff;
}

/* Question mark toggle */
details summary {
  list-style: none;
  cursor: pointer;
  padding: 0;
  margin: 0;
  background: none;
  border: none;
}

details summary::-webkit-details-marker {
  display: none;
}

details summary::before {
  content: "?";
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background-color: white;
  color: #051d2e;
  font-weight: bold;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 14px;
  border: 1px solid #ccc;
}

details summary:hover::before {
  background-color: #00bfff;
  color: white;
}

details[open] summary::before {
  content: "‚úñ"; /* change symbol when open */
}

.accordion-content {
  padding: 12px;
  background-color: white;
}
</style>
</head>
<body>

<div class="accordion">

  <div class="accordion-item">
    <div class="header-row">
      <a href="https://example.com" target="_blank">üìù Accordion Title 1</a>
      <details>
        <summary></summary>
        <div class="accordion-content">
          <p>This is more information for Accordion 1.</p>
        </div>
      </details>
    </div>
  </div>

</div>

</body>
</html>
